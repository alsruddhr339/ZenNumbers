
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)"/>
  
  <!-- Subtle Inner Border -->
  <rect x="10" y="10" width="492" height="492" rx="100" fill="none" stroke="white" stroke-opacity="0.05" stroke-width="2"/>

  <!-- Zen Circle (EnsÅ) -->
  <path d="M400 256C400 335.529 335.529 400 256 400C176.471 400 112 335.529 112 256C112 176.471 176.471 112 256 112" 
        fill="none" 
        stroke="url(#accentGrad)" 
        stroke-width="24" 
        stroke-linecap="round" 
        filter="url(#glow)"
        stroke-dasharray="700 200"/>

  <!-- Central Z Logo -->
  <text x="50%" y="54%" 
        dominant-baseline="middle" 
        text-anchor="middle" 
        font-family="Outfit, sans-serif" 
        font-weight="800" 
        font-size="200" 
        fill="white" 
        filter="url(#glow)"
        style="letter-spacing: -5px;">Z</text>
        
  <!-- Floating Detail Dots -->
  <circle cx="400" cy="112" r="8" fill="#a855f7" filter="url(#glow)"/>
  <circle cx="112" cy="400" r="6" fill="#6366f1" filter="url(#glow)"/>
</svg>
